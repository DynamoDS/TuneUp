# Build Tuneup using latest VS and DotNET
name: Tuneup-Build
on: [push]
jobs:
 build:
  runs-on: windows-latest
  steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Build DotNET
      run: |
        echo "ls"
        ls
        echo "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\MSBuild\Current\bin\MSBuild.exe TuneUp.sln"
        "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\MSBuild\Current\Bin\MSBuild.exe" TuneUp.sln
    # look for TuneUp
    - name: find TuneUp
      run: |
        ls "%GITHUB_WORKSPACE%\TuneUp\bin\Debug"